<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div id="info">

        <h1>
            <p>{{message}}</p>
        </h1>

        <hr>
        <h2>v-html</h2>

        <p v-html="html">-ABC</p>
        <hr>
        <h2>v-Text</h2>
        </h1>
        <p v-Text="html">-ABC</p>
        <hr>
        <h2> 用鬍子直接接</h2>
        <p>{{html}} - ABC</p>

    </div>

    <h2 id="show">
        <p v-once>{{msg}}</p>
        <p>{{msg}}-ABC</p>
    </h2>

    <hr>
    <h1>這是一個templated的插入</h1>
    <span> 這是一個直接讀取Script   template的Case</span>
    <div id="showData"></div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script>
        Vue.config.devtools = true;
    </script>
    <script type="text/x-template" id="showstring">
        <h1 style="color:green">Hello JO - This is Template Test</h1>
    </script>
    <script>
        // Html+el template
        let vm = new Vue({
            el: "#info",
            data: {
                message: "Hello",
                html: "<h3><span style='color: red'>this is Test HTML</span></h3>"
            },
            // 盡量不要用箭頭
            // created: () => {
            //     console.log(this)
            // },
            created: function() {
                console.log(this)
            },
        })
        let show = new Vue({
                el: "#show",
                data: {
                    msg: "my test data"
                }
            })
            // template option(selector)+app.$mount()
        let vm2 = new Vue({
            template: "#showstring"
        })

        vm2.$mount("#showData");
    </script>
</body>

</html>
