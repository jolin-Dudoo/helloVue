<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue-表單處理</title>
    <style>
        .wrap {
            margin: 50px;
            bottom: 2px blue solid;
        }
        
        .box {
            transition: transform .5s;
            width: 100px;
            height: 100px;
            background-color: blue;
        }
        
        .box.rotate {
            transform: rotate(45deg);
        }
        
        button {
            margin: 100px
        }
    </style>
</head>

<body>

    <div id="app">
        <select name="" id="" class="form-control" v-model="selection">
            <option value="" disabled>---請選擇---</option>
            <option value="Suzuki">Vitara</option>
            <option value="Toyota">Corolla Cross</option>
        </select>


        <div>
            <h1>您選擇的是 {{selection}} 的車子</h1>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14 "></script>
        <script>
            Vue.config.devtools = true;
        </script>
        <!--- 顯示Vue的開發者工具-->
        <script>
            var app = new Vue({
                el: '#app',
                data: {
                    selection: ''
                }
            })
        </script>
</body>




</html>
